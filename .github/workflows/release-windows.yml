name: Build and Release Windows EXE

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Build with PyInstaller
        # Build as a single windowed executable
        run: uv run pyinstaller --noconfirm --onefile --windowed --name "DocxDupFinder_x86" "gui_app.py"

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/DocxDupFinder_x86.exe
